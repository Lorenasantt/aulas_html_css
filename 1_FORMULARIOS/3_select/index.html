<body>
     <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

         <!-- input radio -->
         <div>
            <p>quantos dedos tem uma baleia?</p>
            <div>
                <input type="radio" id="3 dedos" name="baleia">
                <label for="3 dedos">3 dedos</label>
            </div>
            <div>
                <input type="radio" id="5 dedos" name="baleia">
                <label for="5 dedos">5 dedos</label>
            </div>
         </div>

         <!-- select -->

         <div>
            <label for="turma">escolha sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01ta">01TA</option>
                <option value="01tb">O1TB</option>
                <option value="01tc">O1TC</option>
            </select>
         </div>

        <button>Enviar</button>
     </form>
</body>
